<head>

</head>

<body>
<div id="page-top"></div>

<div id="page-inner">
	<div id="copy-logo"></div>

	<div id="tagline-wrapper">
		<p id="tagline">Copy for Chrome</p>
		<div id="tagline-divider"></div>
	</div>

	<table>
		<tr>
			<td class="label">Login</td>
			<td id="login-form">
				<form method="POST" action="/">
	 
					<input type="email" name="username" value="" required placeholder="User Email"><br />
					<input type="password" name="password" value="" autocomplete="off" required placeholder="Password"><br />
					<input type="submit" name="login" value="Log In"><br />
					<a href="https://www.copy.com/auth/forgot_password/?username=" id="forgot-password">Forgot password?</a>
				</form>
			</td>
		</tr>
	</table>

	</select>

</div>

<div id="page-bottom"></div>

</html>
